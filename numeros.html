<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O maior número</title>
</head>

<body>
    <script>
        let number1 = parseInt(prompt('Insira o primeiro valor: '))
        let number2 = parseInt(prompt('Insira o segundo valor: '))
        let number3 = parseInt(prompt('Insira o terceiro valor: '))
        let maxValue = Math.max(number1, number2, number3)
        alert(`O maior valor dentre esses números é ${maxValue}.`)
    </script>
</body>

</html>
